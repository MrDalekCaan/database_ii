<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旺仔的光影小店 光影 时光</title>
		<link type="text/css" rel="stylesheet" href="css/style1.css">
		<link rel="stylesheet"  href="css/manage.css">

	</head>
	<body background="img/background5.jpg"background-size="100%">


			<div class="top"><!--top是页面顶部一栏-->
			<div align="center"><a href="[[ loginpg ]]"><font face="方正舒体" size="5" color="aliceblue">[[ username ]]</a></div>
			<a href="#" style="display: [[ display ]]" onclick="quit(); return false;">退出登陆</a>
			<a href="sold_history">销售记录</a>
			</div>

			<div id="app">
				<div>
					<div id="aspace1">
						<div class="headpic">
							<img src="img/headpic.jpg">
						</div>
						
						<div class="jieshao">
							<p><font size="3">十年老店</font></p>
							<p><font size="3">皇冠品质</font></p>
						</div>
						
						<div class="daogou" id="daogou1">
							<ul class="daogoulist">
								<li :class="{ selectedcat: all_now }" @click="all">所有</li>
					 <li v-for='(obj, x) in titles'>
						 <span style="color: aliceblue">{{ obj.cat }}</span>
						 <ul>
							 <li v-for='(t, y) in obj.subcat'
							 :id="'title-' + x + '-' + y"
							 :class="{ selectedcat: x == selected[0] && y == selected[1] }"
							 @click="chosecat">
								 <span>{{ t }}</span>
							 </li>
						 </ul>
					 </li>

<!--								<template v-for='(title, x) in titles'>-->
<!--									<li>-->
<!--										<span style="color: aliceblue">{{ title.cat }}</span>-->
<!--										<ul>-->
<!--											<li v-for='(t, y) in title.titles' -->
<!--											:id="'title-' + x + '-' + y" -->
<!--											:class="{ selectedcat: x == selected[0] && y == selected[1] }"-->
<!--											@click="chosecat">-->
<!--												<span>{{ t }}</span>-->
<!--											</li>-->
<!--										</ul>-->
<!--									</li>-->
<!--								</template>-->
							</ul>
						</div>
					</div>

					<div id="aspace2" class="container" >
						<table>
							<tr><!-- 
								<th width="16%">book id</th>
								<th width="21%">book name</th>
								<th width="21%">author</th>
								<th width="21%">price</th>
								<th width="21%">image url</th> -->
								<th>isbn</th>
								<!-- <th v-for="editable in editable_columns">{{editable}}</th> -->
								<th>图片</th>
								<th>店铺编号</th>
								<th>店铺名称</th>
								<th>开本</th>
								<th>纸张类型</th>
								<th>包装</th>
								<th>是否套装</th>
								<th>书名</th>
								<th>发布时间</th>
								<th>作者</th>
								<th>价格</th>
								<th>重量</th>
								<th>页数</th>
								<th>贞装</th>
								<th>出版社</th>
								<th>种类</th>
								<th>次级种类</th>
								<th>库存</th>
							</tr>
							<tr v-for="(book, i) in books" :id="book.id" :index="i">
								<td><span>{{book.ISBN}}</span></td>
								<td><img :src="book.img_url"></td>
								<!-- <td><input :value="book.book_name"></input></td>
								<td><input :value="book.author"></input></td>
								<td><input :value="book.price"></input></td>
								<td><input :value="book.img_url"></input></td>-->	
								<td v-for="editable in editable_columns">
									<input :value="book[editable]"></input>
								</td>
								<td><button @click="change">change</button></td>
								<td><button @click="del">delete</button></td> 
							</tr>	
						</table>
					</div>

				</div>	
				
				<div class="bottom"><!--页面底部-->
					<p align="center">
						<button @click="lastpage">上一页</button>
						<!-- <span>{{ pagecount }}</span> -->
						<input type="number" v-model="pagecount">
						<button @click="nextpage">下一页</button>
					</p>
				</div>
			</div>

		<script src="js/util.js"></script>
		<script src="js/vue.js"></script>
		<script src="/js/manage.js"></script>
